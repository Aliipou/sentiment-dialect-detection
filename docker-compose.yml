version: '3.8'

services:
  # API Service
  api:
    build:
      context: .
      target: production
    container_name: sentiment-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data:ro
      - ./models:/app/models:ro
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Streamlit UI Service
  ui:
    build:
      context: .
      target: production
    container_name: sentiment-ui
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data:ro
      - ./.env:/app/.env:ro
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - API_URL=http://api:8000
    command: streamlit run src/web/app.py --server.port 8501 --server.address 0.0.0.0
    depends_on:
      - api
    restart: unless-stopped

  # Development Service (commented out by default)
  # dev:
  #   build:
  #     context: .
  #     target: development
  #   container_name: sentiment-dev
  #   ports:
  #     - "8000:8000"
